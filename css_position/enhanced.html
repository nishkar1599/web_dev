<!-- Star Wars Hyperspace Effect -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Hyperspace Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            min-height: 200vh; /* Enable scrolling */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Parent container */
        .parent {
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 25px auto;
            position: relative;
            width: 90vw;
            height: 140vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Star Wars Hyperspace Effect */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh; /* Extends with scrolling */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 5%, transparent 20%);
            background-size: 200% 200%;
            animation: hyperspace 2s infinite linear;
            z-index: -1;
        }

        .stars::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.5;
            animation: starsMove 5s infinite linear;
            z-index: -1;
        }

        /* Hyperspace Streak Effect */
        @keyframes hyperspace {
            0% { background-position: 50% 50%; opacity: 0.8; }
            50% { background-position: 100% 100%; opacity: 0.4; }
            100% { background-position: 50% 50%; opacity: 0.8; }
        }

        @keyframes starsMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        /* Box styles */
        .box {
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 40vw;
            height: 40vh;
            position: absolute;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Box positioning for diagonal stacking */
        .box1 {
            background-color: rgba(255, 107, 107, 0.9);
            top: 100px;
            left: 100px;
        }

        .box2 {
            background-color: rgba(72, 219, 251, 0.9);
            top: 200px;
            left: 200px;
        }

        .box3 {
            background-color: rgba(87, 101, 116, 0.9);
            top: 300px;
            left: 300px;
        }

        .box4 {
            background-color: rgba(255, 159, 67, 0.9);
            top: 400px;
            left: 400px;
        }

        /* Hover Effect - Floating Animation */
        .box:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="stars"></div> <!-- Hyperspace Effect -->
    
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
