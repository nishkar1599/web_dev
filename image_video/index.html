<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 10px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .media {
            width: 300px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        img, video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header><h1>IMAGE AND VIDEO PLAYER</h1></header>

    <main>
        <div class="media"><img src="centrality_plot.png" alt="Image 1"></div>
        <div class="media"><img src="1.png" alt="Image 2"></div>
        <div class="media"><img src="8.png" alt="Image 3"></div>

        <div class="media">
            <video controls>
                <source src="big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="media">
            <video controls>
                <source src="big_buck_bunny_720p_2mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="media">
            <video controls>
                <source src="big_buck_bunny_720p_5mb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <footer>THANK YOU FOR VISITING</footer>

</body>
</html>
